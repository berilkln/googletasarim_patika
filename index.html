<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav class="header">

        <table class="header">
          <tr>
            <td style="margin: 8px" class="headerli">
              <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a>
            </td>
            <td style="margin: 8px; margin-left: -2px;" class="headerli">
              <a 
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a>
            </td>
              <td style="margin: 8px" class="headerli">
              <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
                <img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
            </td>

            <td class="pic headerli">
              <a href="https://www.github.com/cengizcmataraci" target="_blank">
                <img
                  src="assets/profilepic.jpg"
                  alt=""
                  style="margin-right: 1px;"/>
              </a>
             </td>
            
          </tr>
        </table>
      </nav>
      <div class="container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLZZ19h4jPMu5nhEZChAEOoWOJi-C98ScgFxSw26Ica84eEEM-LshFJkBw6G1BLa_Gs0A&usqp=CAU"
          width="350px"
          alt=""
        />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <div class="voice-logo">
              <span>
                <img src="assets/voicelogo.png" width="30px" height="30px" alt="voice-logo">
            </span>
          </div>
        </div>
      </div>

      <center>
         <div class="buttons">
          <table>
            <tr>
              <td>
                <a href=""><button class="googlesearch">Google'da Ara</button></a>
              </td>
              <td>
                <a href=""><button class="feelinglucky">Kendimi Şanslı Hissediyorum</button></a>
              </td>
            </tr>
          </table>
        </div>
      </center>
    </div>














    <nav class="footer">
      <table class="footer">
        <tr>
          <td class="footerli">
            <a
              href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Reklam</a>
          </td>
          <td class="footerli">
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >İşletme</a>
          </td>
          <td class="footerli">
            <a
              href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >Hakkımızda</a>
          </td>
          <td class="footerli">
            <a href="https://google.com/search/howsearchworks/?fg=1"
              >Arama Nasıl Çalışır?</a>
          </td>
          <td class="footerli"> 
            <a href="https://www.google.com/preferences?hl=en">Ayarlar</a>
          </td>
  
          <td class="footerli">
            <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Şartlar</a>
          </td>
  
          <td class="footerli">
            <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Gizlilik</a>
          </td>

        </tr>
      </table>
    </nav>

</html>
